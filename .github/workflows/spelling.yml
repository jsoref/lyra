name: Spell checking
on:
  pull_request_target:
  push:
  issue_comment:
  pull_request_review_comment:

jobs:
  build:
    name: Spell checking
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2.0.0
      with:
        fetch-depth: 5
    - uses: jsoref/check-spelling@prerelease
      with:
        experimental_apply_changes_via_bot: 1
        debug: 1
